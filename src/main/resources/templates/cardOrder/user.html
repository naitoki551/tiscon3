<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
    <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
    <title>新規作成</title>

    <script src="/assets/js/metrixir.client.js"></script>
</head>
<body>
<div class="full height image" layout:fragment="content">
    <div class="ui main container">
        <div class="ui information container">
            <div class="ui middle center aligned grid">
                <div class="center column">
                    <div class="ui segment metrixir">
                        <h1 class="ui aligned header teal">お申込み情報</h1>

                        <form class="ui form" method="post" action="/cardOrder/user">

                            <!-- /*エラーがあれば表示する*/
                            <ul class="ui red basic label" th:if="${form.hasErrors()}">
                                <li th:each="error : ${form.getErrors().entrySet()}" th:text="${error.value}"></li>
                            </ul>-->

                            <div class="ui horizontal divider">ご本人について</div>


                            <div class="field" th:classappend="${form.hasErrors('kanjiName')} ? 'error'">
                                <label>お名前（漢字）</label>
                                <div th:if="${form.hasErrors('kanjiName')}">
                                    <label th:each="error : ${form.getErrors('kanjiName')}" th:text="${error}"></label>
                                </div>
                                <input type="text" name="kanjiName" placeholder="山田太郎" th:value="${form.kanjiName}"/>
                            </div>


                            <div class="field" th:classappend="${form.hasErrors('kanaName')} ? 'error'">
                                <label>お名前（カナ）※全角カナ</label>
                                <div th:if="${form.hasErrors('kanaName')}">
                                    <label th:each="error : ${form.getErrors('kanaName')}" th:text="${error}"></label>
                                </div>
                                <input type="text" name="kanaName" placeholder="ヤマダタロウ" th:value="${form.kanaName}"/>
                            </div>

                            <div class="field" th:classappend="${form.hasErrors('alphabetName')} ? 'error'">
                                <label>お名前（ローマ字）※半角英字</label>
                                <div th:if="${form.hasErrors('alphabetName')}">
                                    <label th:each="error : ${form.getErrors('alphabetName')}" th:text="${error}"></label>
                                </div>
                                <input type="text" name="alphabetName" placeholder="YAMADA TARO" th:value="${form.alphabetName}"/>
                            </div>

                            <div class="field" th:classappend="${form.hasErrors('gender')} ? 'error'">
                                <label>性別</label>
                                <div th:if="${form.hasErrors('gender')}">
                                    <label th:each="error : ${form.getErrors('gender')}" th:text="${error}"></label>
                                </div>
                                <input type="radio" name="gender" value="male" th:checked="${form.gender}=='male'"/>男性
                                <input type="radio" name="gender" value="female" th:checked="${form.gender}=='female'"/>女性
                            </div>

                            <div class="field" th:classappend="${form.hasErrors('dateOfBirth')} ? 'error'">
                                <label>生年月日 ※半角数字</label>
                                <div th:if="${form.hasErrors('dateOfBirth')}">
                                    <label th:each="error : ${form.getErrors('dateOfBirth')}" th:text="${error}"></label>
                                </div>
                                <input type="text" name="dateOfBirth" placeholder="1990/1/1"th:value="${form.dateOfBirth}"/>
                            </div>

                            <div class="field" th:classappend="${form.hasErrors('zipCode')} ? 'error'">
                                <label>郵便番号 ※半角数字</label>

                                <div th:if="${form.hasErrors('zipCode')}">
                                    <label th:each="error : ${form.getErrors('zipCode')}" th:text="${error}"></label>
                                </div>

                                <!-- ▼郵便番号入力フィールド(7桁) -->
                                <input type="text" class="zipcode" name="zipCode" size="10" maxlength="8" placeholder="530-0004" onKeyUp="AjaxZip3.zip2addr(this,'','address','address');" th:value="${form.zipCode}"/>
                            </div>

                            <div class="field" th:classappend="${form.hasErrors('address')} ? 'error'">
                                <label>ご住所</label>
                                <div th:if="${form.hasErrors('pref')}">
                                    <label th:each="error : ${form.getErrors('address')}" th:text="${error}"></label>
                                </div>
                                <input type="text" name="address" placeholder="大阪府大阪市北区堂島浜１－２－１　新ダイビル"th:value="${form.address}"/>
                                <!-- ▼住所入力フィールド(都道府県+以降の住所)
                                <input type="text" name="pref"  placeholder="大阪府">
                                <label>市区町村</label>
                                <input type="text" name="addr" placeholder="大阪市北区堂島浜">
                                <label>番地</label>
                                <input type="text" name="banchi"  placeholder="1-2-1">
                                <label>建物名</label>
                                <input type="text" name="building" placeholder="新ダイビル"> -->

                            </div>


                            <div class="field" th:classappend="${form.hasErrors('homePhoneNumber')} ? 'error'">
                                <label>自宅電話番号 ※半角数字</label>
                                <div th:if="${form.hasErrors('homePhoneNumber')}">
                                    <label th:each="error : ${form.getErrors('homePhoneNumber')}" th:text="${error}"></label>
                                </div>
                                <input type="text" name="homePhoneNumber" placeholder="06-4796-3060" th:value="${form.homePhoneNumber}"/>
                            </div>

                            <div class="field" th:classappend="${form.hasErrors('mobilePhoneNumber')} ? 'error'">
                                <label>携帯電話番号 ※半角数字</label>
                                <div th:if="${form.hasErrors('mobilePhoneNumber')}">
                                    <label th:each="error : ${form.getErrors('mobilePhoneNumber')}" th:text="${error}"></label>
                                </div>
                                <input type="text" name="mobilePhoneNumber" placeholder="090-1234-5678" th:value="${form.mobilePhoneNumber}"/>
                            </div>

                            <div class="field" th:classappend="${form.hasErrors('emailAddress')} ? 'error'">
                                <label>メールアドレス ※半角英数字</label>
                                <div th:if="${form.hasErrors('emailAddress')}">
                                    <label th:each="error : ${form.getErrors('emailAddress')}" th:text="${error}"></label>
                                </div>
                                <input type="text" name="emailAddress"placeholder="sample@tis.com" th:value="${form.emailAddress}"/>
                            </div>

                            <div class="field" th:classappend="${form.hasErrors('spouse')} ? 'error'">
                                <label>配偶者有無</label>
                                <div th:if="${form.hasErrors('spouse')}">
                                    <label th:each="error : ${form.getErrors('spouse')}" th:text="${error}"></label>
                                </div>
                                <input type="radio" name="spouse" value="1" th:checked="${form.spouse}=='1'"/>配偶者あり
                                <input type="radio" name="spouse" value="0" th:checked="${form.spouse}=='0'"/>配偶者なし
                            </div>

                            <div class="field" th:classappend="${form.hasErrors('houseClassification')} ? 'error'">
                                <label>お住まい</label>
                                <div th:if="${form.hasErrors('houseClassification')}">
                                    <label th:each="error : ${form.getErrors('houseClassification')}" th:text="${error}"></label>
                                </div>
                                <select name="houseClassification" style="width:240px;">
                                    <option value="">▼選択してください</option>
                                    <option value="自己所有"th:selected="${form.houseClassification}=='自己所有'"/>本人名義の一戸建・マンション</option>
                                    <option value="家族名義の一戸建・マンション" th:selected="${form.houseClassification}=='家族所有'"/>家族名義の一戸建・マンション</option>
                                    <option value="社宅" th:selected="${form.houseClassification}=='社宅'"/>社宅</option>
                                    <option value="公営" th:selected="${form.houseClassification}=='公営'"/>公営住宅</option>
                                    <option value="賃貸" th:selected="${form.houseClassification}=='賃貸'"/>賃貸マンション</option>
                                    <option value="借家" th:selected="${form.houseClassification}=='借家'"/>借家</option>
                                    <option value="アパート" th:selected="${form.houseClassification}=='アパート'"/>アパート</option>
                                    <option value="寮下宿" th:selected="${form.houseClassification}=='寮下宿'"/>寮下宿</option>
                                    <option value="その他" th:selected="${form.houseClassification}=='その他'"/>その他</option>
                                </select>

                                <div class="field" th:classappend="${form.hasErrors('debt')} ? 'error'">
                                    <label>ローン等のお借り入れ金額</label>
                                    <div th:if="${form.hasErrors('debt')}">
                                        <label th:each="error : ${form.getErrors('debt')}" th:text="${error}"></label>
                                    </div>
                                    <input type="text" class="number" name="debt" th:value="${form.debt}"/><span class="unit">万円</span>
                                </div>

                                <div class="field" th:classappend="${form.hasErrors('income')} ? 'error'">
                                    <label>昨年の所得</label>
                                    <div th:if="${form.hasErrors('income')}">
                                        <label th:each="error : ${form.getErrors('income')}" th:text="${error}"></label>
                                    </div>
                                    <input type="text" class="number" name="income" th:value="${form.income}"/><span class="unit">万円</span>
                                </div>

                                <div class="field" th:classappend="${form.hasErrors('job')} ? 'error'">
                                    <label>ご職業</label>
                                    <div th:if="${form.hasErrors('job')}">
                                        <label th:each="error : ${form.getErrors('job')}" th:text="${error}"></label>
                                    </div>
                                    <select name="job" style="width:240px;">
                                        <option value="">▼選択してください</option>
                                        <option value="経営自営" th:selected="${form.job}=='経営自営'"/>経営・自営業</option>
                                        <option value="会社員" th:selected="${form.job}=='会社員'"/>会社員</option>
                                        <option value="契約派遣" th:selected="${form.job}=='契約派遣'"/>契約・派遣社員</option>
                                        <option value="公務員" th:selected="${form.job}=='公務員'"/>公務員</option>
                                        <option value="民間団体" th:selected="${form.job}=='民間団体'"/>民間団体</option>
                                        <option value="主婦" th:selected="${form.job}=='主婦'"/>主婦</option>
                                        <option value="学生" th:selected="${form.job}=='学生'"/>学生</option>
                                        <option value="年金受給" th:selected="${form.job}=='年金受給'"/>年間受給者</option>
                                        <option value="パートアルバイター" th:selected="${form.job}=='パートアルバイター'"/>パートアルバイト</option>
                                        <option value="その他有職" th:selected="${form.job}=='他有職'"/>その他（有職）</option>
                                        <option value="その他無職" th:selected="${form.job}=='他無職'"/>その他（無職）</option>

                                    </select>
                                </div>

                                <!--/*"お勤め先"の入力値を引き回すための隠し項目*/-->
                                <input type="hidden" name="employerName" th:value="${form.employerName}"/>
                                <input type="hidden" name="employerZipCode" th:value="${form.employerZipCode}"/>
                                <input type="hidden" name="employerAddress" th:value="${form.employerAddress}"/>
                                <input type="hidden" name="employerPhoneNumber" th:value="${form.employerPhoneNumber}"/>
                                <input type="hidden" name="industryType" th:value="${form.industryType}"/>
                                <input type="hidden" name="capital" th:value="${form.capital}"/>
                                <input type="hidden" name="companySize" th:value="${form.companySize}"/>
                                <input type="hidden" name="department" th:value="${form.department}"/>
                                <input type="hidden" name="position" th:value="${form.position}"/>
                                <input type="hidden" name="employeeLength" th:value="${form.employeeLength}"/>

                                <button class="ui fluid teal button">次へ（お勤め先情報の入力）</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
